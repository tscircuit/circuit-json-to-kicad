# Created using @tscircuit/plop (npm install -g @tscircuit/plop)
name: Bun Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    container:
      image: ghcr.io/kicad/kicad:9.0
      options: --user root

    # Skip test for PRs that not chore: bump version
    if: "${{ github.event_name != 'pull_request' || github.event.pull_request.title != 'chore: bump version' }}"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Install dependencies
        run: bun install

      - name: Cache kicad-demos
        id: cache-kicad-demos
        uses: actions/cache@v4
        with:
          path: kicad-demos
          key: kicad-demos
      - name: Download kicad-demos if not cached
        if: steps.cache-kicad-demos.outputs.cache-hit != 'true'
        run: bun run download-demos

      - name: Run tests
        run: bun test

      - name: Upload snapshot artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-snapshots
          path: |
            tests/**/__snapshots__/*.snap.png
            tests/**/__snapshots__/*.snap.svg
            tests/**/__snapshots__/*.diff.png
          if-no-files-found: ignore
